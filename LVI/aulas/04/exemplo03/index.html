<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com imagens</title>
</head>
<body>
    <h1>Trabalhando com imagens e tags figure figcaption</h1>
    <figure>
        <img 
            src="img/dinossauro.jpg" 
            alt="A cabeça e o tronco de um esqueleto de dinossauro. 
            Tem uma cabeça grande com dentes logons e afiados"
            width="200" 
            height="200"
            title="Imagem de um dinossauro"
        >
        <figcaption>T-Rex exibido no Museu da Universidade de Manchester.</figcaption>
    </figure>    
</body>
</html>
