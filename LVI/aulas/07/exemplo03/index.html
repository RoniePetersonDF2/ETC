<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03</title>
</head>
<body>
    <h1>Trabalhando com formul√°rios - Radio button e checkbox</h1>
    <form action="" method="get">
        <h2>Radio button</h2>
        <input type="radio" name="sexo" value="masculino" checked>Masculino
        <input type="radio" name="sexo" value="feminino">Feminino
        <input type="radio" name="sexo" value="outros">Outros
        
        <h2>Checkbox - Escolha o estilo musical</h2>
        <input type="checkbox" name="estilo[]" value="Rock">Rock
        <input type="checkbox" name="estilo[]" value="Sertanejo">Sertanejo
        <input type="checkbox" name="estilo[]" value="Pop">Pop
        <input type="checkbox" name="estilo[]" value="Eletronico">Eletronico
        <br>
        <input type="submit" name="enviar" value="Enviar">
    </form>    
</body>
</html>
