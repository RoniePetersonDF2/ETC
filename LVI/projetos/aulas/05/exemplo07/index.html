<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exemplo 07</title>

<body>

            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Joana Pereira</td>
                <td>joana.pereira@email.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Maria Souza</td>
                <td>maria.souza@email.com</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Fim da tabela</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
